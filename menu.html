<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <title>Menu du restaurant</title>
</head>
<body>
    <header>
        <h1>Menu du restaurant</h1>
    </header>
    <section>
    <h2 style="text-align: center; font-family: papyrus;">Entrées</h2>
    <div class="container">
        <figure>
            <ul>
             <img src="Salade.webp" alt="Salade" style="float:left;width:200px;height:200px;">
             <li class="dish"><figcaption>Salade <br>20 DH</figcaption></li>
             <img src="Soup.webp" alt="SOUPE" style="float:left;width:200px;height:200px;">
             <li class="dish"><figcaption>Soupe <br>30 DH </figcaption></li>
            </ul>
        </figure>
    </div>
</section>
<section>
    <h2 style="text-align: center; font-family: papyrus;">Plas Principaux</h2>
    <div class="container">
        <figure>
            <ul>
             <img src="SteakFrites.webp" alt="Steak Frites" style="float:left;width:200px;height:200px;">
             <li class="dish"><figcaption>Steak Frites <br>80DH</figcaption></li>
             <img src="Pizza.webp" alt="PIZZA" style="float:left;width:200px;height:200px;">
             <li class="dish"><figcaption>Pizza <br>60 DH </figcaption></li>
            </ul>
        </figure>
    </div>
</section>
<section>
    <h2 style="text-align: center;font-family: papyrus;">Desserts</h2>
    <div class="container">
        <figure>
            <ul>
             <img src="tiramisu.webp" alt="tiramisu" style="float:left;width:200px;height:200px;">
             <li class="dish"><figcaption>Tiramisu <br>60DH</figcaption></li>
             <img src="crèmebrûlée.webp" alt="cremebrulee" style="float:left;width:200px;height:200px;">
             <li class="dish"><figcaption>Crème Brulée <br>30 DH </figcaption></li>
            </ul>
        </figure>
    </div>
</section>
</body>
</html>
